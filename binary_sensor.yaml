- platform: mqtt
  name: "Rookmelder Hal"
  payload_on: true
  payload_off: false
  value_template: "{{ value_json.smoke }}"
  device_class: smoke
  json_attributes:
    - battery
    - voltage
  state_topic: "zigbee2mqtt/0x00158d0002311adc"
  availability_topic: "zigbee2mqtt/bridge/state"
  unique_id: "0x00158d0002311adc_smoke_zigbee2mqtt"

- platform: template
  sensors:
    alex_home:
      friendly_name: "Alex is thuis"
      value_template: "{{ is_state('device_tracker.alex', 'home') }}"
    joyce_home:
      friendly_name: "Joyce is thuis"
      value_template: "{{ is_state('device_tracker.joyce', 'home') }}"
