- id: slaapkamer_tv
  alias: Slaapkamer TV
  trigger:
    platform: state
    entity_id: switch.tv_slaapkamer
  action:
    - service_template: >
        {% if trigger.to_state.state == 'on' %}
          script.turn_on
        {% else %}
          light.turn_off
        {% endif %}
      data_template:
        entity_id: >
          {% if trigger.to_state.state == 'on' %}
            script.tv_slaapkamer_aan
          {% else %}
            light.slaapkamer_achterwand
          {% endif %}
- id: slaapkamer_achterwand
  alias: Slaapkamer Achterwand
  trigger:
    platform: state
    entity_id: light.slaapkamer_achterwand
  action:
    - service_template: >
        {% if trigger.to_state.state == 'on' %}
          script.turn_off
        {% else %}
          script.turn_on
        {% endif %}
      entity_id: script.timer_tv_slaapkamer

###############################
# Mechanische ventilatie
###############################
- id: MV Idle
  alias: Mechanische ventilatie stationair
  initial_state: 'off'
  trigger:
    platform: numeric_state
    entity_id: sensor.mv_vermogen
    below: 15
    for:
      hours: 0
      minutes: 30
      seconds: 0
  action:
    - service: fan.turn_off
      entity_id: fan.mechanische_ventilatie
- id: MV Active
  alias: Mechanische ventilatie aktief
  initial_state: 'off'
  trigger:
    platform: numeric_state
    entity_id: sensor.mv_vermogen
    above: 15
    for:
      hours: 0
      minutes: 5
      seconds: 0
  action:
    - condition: state
      entity_id: fan.mechanische_ventilatie
      state: 'on'
    - service: automation.turn_on
      entity_id: automation.mechanische_ventilatie_stationair
- id: MV
  alias: Mechanische ventilatie
  trigger:
    platform: state
    entity_id: fan.mechanische_ventilatie
  action:
    - service_template: >
        {% if is_state('fan.mechanische_ventilatie', 'off') %}
          automation.turn_off
        {% else %}
          automation.turn_on
        {% endif %}
      entity_id: automation.mechanische_ventilatie_aktief
    - service: automation.turn_off
      entity_id: automation.mechanische_ventilatie_stationair

###############################
# zigbee2mqtt bridge
###############################
- id: enable_zigbee_join
  alias: Enable Zigbee joining
  hide_entity: true
  trigger:
    platform: state
    entity_id: input_boolean.zigbee_permit_join
    to: 'on'
  action:
  - service: mqtt.publish
    data:
      topic: zigbee2mqtt/bridge/config/permit_join
      payload: 'true'
  - service: timer.start
    data:
      entity_id: timer.zigbee_permit_join
- id: disable_zigbee_join
  alias: Disable Zigbee joining
  trigger:
  - entity_id: input_boolean.zigbee_permit_join
    platform: state
    to: 'off'
  action:
  - data:
      payload: 'false'
      topic: zigbee2mqtt/bridge/config/permit_join
    service: mqtt.publish
  - data:
      entity_id: timer.zigbee_permit_join
    service: timer.cancel
  hide_entity: true
- id: disable_zigbee_join_timer
  alias: Disable Zigbee joining by timer
  hide_entity: true
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.zigbee_permit_join
  action:
  - service: mqtt.publish
    data:
      topic: zigbee2mqtt/bridge/config/permit_join
      payload: 'false'
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.zigbee_permit_join

