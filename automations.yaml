      }}'
  - service_template: "{% set scene = states.input_select.media_scene.state %} {%
      set source = states.media_player.receiver.attributes.source %} {% if scene ==
      'Geen' or scene == 'TV kijken' and source == 'TV'\n    or scene == 'Media kijken'
      and source == 'Mediaplayer'\n    or scene == 'Radio luisteren' and source ==
      'Radio' %}\n  automation.turn_off\n{% else %}\n  automation.turn_on\n{% endif
      %}\n"
