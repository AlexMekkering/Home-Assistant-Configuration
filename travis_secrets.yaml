# HTTP
base_url: https://example.com
trusted_proxies: 0.0.0.0/0

# MAC addresses
mac_nuc: "00-00-00-00-00-00"
mac_server: "00-00-00-00-00-00"

# Host names or addresses
host_woonkamer: 192.168.1.1
host_slaapkamer: 192.168.1.1
host_receiver: 192.168.1.1

# Influxdb
influxdb_host: 192.168.1.1
influxdb_port: 42
influxdb_ssl: true
influxdb_token: whatever
influxdb_organization: organization
influxdb_bucket: bucket

# Pushover keys
pushover_api_normal: 000000000000000000000000000000
pushover_user_normal: 000000000000000000000000000000
pushover_api_admin: 000000000000000000000000000000
pushover_user_admin: 000000000000000000000000000000

# Commands
command_turn_off_nuc: "testing 123"
command_turn_off_server: "testing 123"

# Security sensitive sensors
storage_mount: /mnt
cache_mount: /mnt
network1_device: test1
network2_device: test2
network3_device: test3

# Opentherm gateway
opentherm_gw_device: socket://localhost
