default_view:
  view: yes
  icon: mdi:home-assistant
  entities:
    - group.media_select
    - group.living_room_lights
    - script.all_off
slaapkamer:
  view: yes
  icon: mdi:sleep
  entities:
    - group.slaapkamerbediening
devices:
  name: Apparaten
  view: yes
  icon: mdi:desktop-classic
  entities:
    - group.computers
    - group.mediaspelers
    - group.mv
    - group.transit_lights
    - device_tracker.alex
    - device_tracker.joyce
    - group.zigbee_group
extended:
  name: Uitgebreid
  view: yes
  icon: mdi:home-modern
  entities:
    - group.multimedia
    - group.mediaspelers
    - group.living_room_lights
    - group.tradfri_lights
    - input_boolean.admin_notifications
    - group.logger_select
    - sun.sun
monitoring:
  name: Monitoring
  view: yes
  icon: mdi:speedometer
  entities:
    - group.upsquared
    - group.smartmeter
    - group.sonoff_pow_1_monitor
    - group.sonoff_4ch_1_monitor
    - group.sonoff_4chpro_1_monitor
    - group.sonoff_s20_1_monitor
    - group.sonoff_rfbr_1_monitor
#    - group.sonoff_dual_1_monitor
admin:
