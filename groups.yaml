    - switch.tv_slaapkamer
    - light.nachtlampje_alex
    - light.nachtlampje_joyce
computers:
  name: Computers
  entities:
    - switch.nuc
    - switch.server
logger_select:
  name: Logger Level
  entities:
    - input_select.logger_level_homeassistant
    - input_select.logger_level_zwave
    - input_select.logger_level_tradfri
media_select:
  name: Media Selectie
  entities:
