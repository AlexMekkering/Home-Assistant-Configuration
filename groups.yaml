living_room_lights:
  name: Lampen Woonkamer
  entities:
    - light.spruitje
    - light.linksvoor
    - light.raam
    - light.achter_bank
    - light.linksachter
    - light.schilderij
    - group.eettafel_lights
eettafel_lights:
