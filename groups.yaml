default_view:
  view: yes
  icon: mdi:home-assistant
  entities:
    - group.rookmelders
    - group.living_room_lights
    - script.all_off
sunset_automations:
  name: Sunset Automations
  entities:
    - automation.sunset_phase_1
    - automation.sunset_phase_2
    - automation.sunset_phase_3
    - automation.sunset_phase_4
    - automation.sunset_phase_5
    - automation.sunset_buitenlamp_voor
    - automation.sunset_veranda_verlichting
    - automation.midnight_buitenlamp_voor
    - automation.away_evening_start
    - automation.away_cancel
away:
  name: Away
  entities:
    - automation.away_evening_end
    - automation.away_morning_start
    - automation.away_morning_end
rookmelders:
  name: Rookmelders
  entities:
    - binary_sensor.rook_hal
    - binary_sensor.rook_overloop
    - binary_sensor.rook_zolder
living_room_lights:
  name: Lampen Woonkamer
  entities:
    - light.tv_meubel_spruitje
    - light.linksvoor
    - light.raam
    - light.linksachter
    - light.schilderij
    - light.eettafel
activity_at_home:
  name: Activiteit thuis
  entities:
    - switch.tv_meubel_tv
    - switch.tv_meubel_receiver
    - switch.tv_meubel_mediaspeler
    - light.tv_meubel_spruitje
    - light.schilderij
    - light.veranda_verlichting
    - switch.hal_lamp
someone_home:
  name: Iemand thuis
  entities:
    - group.activity_at_home
    - light.slaapkamer_achterwand
    - switch.slaapkamer_tv
    - light.nachtlampje_alex
    - light.nachtlampje_joyce
    - switch.zolder_pc
    - binary_sensor.alex_home
    - light.zolder_bureaulamp
    - switch.overloop_lamp
