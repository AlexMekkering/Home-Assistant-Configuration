    - switch.hal_lamp
    - switch.hal_buitenlamp_voor
    - switch.overloop_lamp
tradfri_lights:
  name: Ikea Lampen
  entities:
    - light.linksvoor
    - light.raam
    - light.achter_bank
    - light.linksachter
    - light.schilderij
    - light.eettafel_1
    - light.eettafel_2
    - light.eettafel_3
