  name: Mediaspelers
  entities:
    - switch.mediaspeler
    - switch.tv_slaapkamer
living_room:
  name: Woonkamer
  entities:
    - group.multimedia
    - group.living_room_lights
living_room_dependable:
  name: Woonkamer betrouwbaar
  entities:
    - group.multimedia
    - light.spruitje
    - light.linksvoor
    - light.schilderij
lights_vacation:
  name: Lampen voor afwezig
  entities:
    - light.spruitje
    - light.linksvoor
people:
  name: Aanwezigen
  entities:
    - device_tracker.alex
    - device_tracker.joyce
fibaro_sensors:
  name: Fibaro Sensors
  entities:
    - sensor.schakelaars_achter_totaalverbruik_1
    - sensor.schakelaars_achter_totaalverbruik_2
    - sensor.schakelaars_achter_vermogen_1
    - sensor.schakelaars_achter_vermogen_2
upsquared:
  name: Up Squared
  entities:
    - sensor.since_last_boot
    - sensor.cpu_used
    - sensor.average_load_1m
    - sensor.average_load_5m
    - sensor.average_load_15m
    - sensor.ram_use
    - sensor.swap_use
    - sensor.disk_use_
    - sensor.disk_use_boot
    - !secret storage_sensor
    - !secret network1_sensor_received
    - !secret network1_sensor_sent
    - !secret network2_sensor_received
    - !secret network2_sensor_sent
    - !secret network3_sensor_received
    - !secret network3_sensor_sent
smartmeter:
  name: Smart Meter
  entities:
    - sensor.power_consumption
    - sensor.hourly_gas_consumption
    - sensor.power_consumption_low
    - sensor.power_consumption_normal
    - sensor.gas_consumption
mediaplayers:
  name: Mediaspelers
  entities:
    - media_player.receiver
    - media_player.woonkamer
mv:
  name: Mechanische ventilatie
  entities:
    - fan.mechanische_ventilatie
