- platform: yr
- platform: dsmr
  port: /dev/smartmeter
  dsmr_version: 4
- platform: systemmonitor
  resources:
    - type: since_last_boot
    - type: disk_use_percent
      arg: /boot
    - type: disk_use_percent
      arg: /
    - type: disk_use_percent
      arg: !secret storage_mount
    - type: processor_use
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: memory_use_percent
    - type: swap_use_percent
    - type: network_in
      arg: !secret network1_device
    - type: network_out
      arg: !secret network1_device
    - type: network_in
      arg: !secret network2_device
    - type: network_out
      arg: !secret network2_device
    - type: network_in
      arg: !secret network3_device
    - type: network_out
      arg: !secret network3_device
