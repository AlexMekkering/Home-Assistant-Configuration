- id: alert_rookmelder_hal
  alias: Waarschuwing Rookmelder Hal
  trigger:
  - platform: state
    entity_id: 'binary_sensor.rookmelder_hal_smoke_alarm_smoke_detected'
    from: 'off'
    to: 'on'
  action:
  - service: script.notify_alert
    data:
      message: Rook in de Hal
